name: Deploy Supabase Backend

on:
  push:
    branches: [main]
    paths:
      - "supabase/functions/**"
      - "supabase/migrations/**"

  workflow_dispatch:
    inputs:
      deploy_functions:
        description: "Deploy Edge Functions"
        required: true
        default: "true"
      run_migrations:
        description: "Run database migrations"
        required: true
        default: "true"

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Supabase CLI
        uses: supabase/setup-cli@v1
        with:
          version: latest

      # Link project
      - name: Link Supabase Project
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REFV }}
        run: |
          supabase link --project-ref "$SUPABASE_PROJECT_REF"

      # Deploy Edge Functions
      - name: Deploy Edge Functions
        if: ${{ github.event_name == 'push' || inputs.deploy_functions == 'true' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_PROJECT_REF: ${{ secrets.SUPABASE_PROJECT_REFV }}
        run: |
          supabase functions deploy --no-verify-jwt

      # Run DB migrations
      - name: Apply Database Migrations
        if: ${{ github.event_name == 'push' || inputs.run_migrations == 'true' }}
        env:
          SUPABASE_ACCESS_TOKEN: ${{ secrets.SUPABASE_ACCESS_TOKEN }}
          SUPABASE_DB_PASSWORD: ${{ secrets.SUPABASE_DB_PASSWORD }}
        run: |
          supabase db push --password "$SUPABASE_DB_PASSWORD"
